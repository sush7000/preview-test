
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>File Preview</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px 15px;
    }
    .file-no {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 20px;
      animation: fadeIn 2s ease-out;
    }
    .preview-image {
      width: 100%;
      max-width: 400px;
      border: 3px solid #444;
      border-radius: 10px;
      margin: 0 auto 30px;
      animation: popIn 1.5s ease-out;
    }
    #timer {
      font-size: 20px;
      margin: 20px 0;
      animation: fadeIn 1s ease-out;
    }
    #watchBtn {
      padding: 12px 30px;
      font-size: 18px;
      background: gray;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: not-allowed;
      opacity: 0.6;
      transition: background 0.3s ease, opacity 0.3s ease;
    }
    #watchBtn.active {
      background: #00ff99;
      cursor: pointer;
      opacity: 1;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes popIn {
      0% {
        transform: scale(0.5);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <div class="file-no">üìÅ FILE NO. 23</div>

  <img src="https://i.imgur.com/your-preview-image.jpg" alt="Preview" class="preview-image" />

  <div id="timer">Loading...</div>

  <button id="watchBtn" disabled>Watch Now</button>

  <script>
    window.addEventListener('load', function () {
      let seconds = 15;
      const timerEl = document.getElementById("timer");
      const btn = document.getElementById("watchBtn");

      const countdown = setInterval(() => {
        timerEl.textContent = `Please wait ${seconds} seconds...`;
        seconds--;

        if (seconds < 0) {
          clearInterval(countdown);
          timerEl.textContent = "Unlocked!";
          btn.disabled = false;
          btn.classList.add("active");
          btn.style.cursor = "pointer";

          btn.onclick = () => {
            window.location.href = "https://youtu.be/X40NrruDDqs?si=BdmrOCxm3cIhJw6q";
          };
        }
      }, 1000);
    });
  </script>

</body>
</html>
