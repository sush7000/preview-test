
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>File Preview</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px 15px;
    }
    .file-no {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 10px;
      animation: fadeIn 2s ease-out;
    }
    .preview-image {
      width: 100%;
      max-width: 400px;
      border: 3px solid #444;
      border-radius: 10px;
      margin: 20px auto 10px;
      animation: popIn 1.5s ease-out;
    }
    #watchBtn {
      padding: 12px 30px;
      font-size: 18px;
      background: gray;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: not-allowed;
      opacity: 0.6;
      transition: background 0.3s ease, opacity 0.3s ease;
      margin-top: 20px;
    }
    #watchBtn.active {
      background: #00ff99;
      cursor: pointer;
      opacity: 1;
    }
    .timer-wrapper {
      margin: 20px auto;
      width: 120px;
      height: 120px;
    }
    .circle {
      stroke-dasharray: 377;
      stroke-dashoffset: 0;
      transition: stroke-dashoffset 1s linear;
    }
  </style>
</head>
<body>

  <div class="file-no">üìÅ FILE NO. 23</div>

  <!-- Banner Ad (Top) -->
  <div class="ad-box">
    <script type="text/javascript">
      atOptions = {
        'key' : 'f2b71acbf0c9e33b3c7f0d26075f82f0',
        'format' : 'iframe',
        'height' : 250,
        'width' : 300,
        'params' : {}
      };
    </script>
    <script type="text/javascript" src="//www.highperformanceformat.com/f2b71acbf0c9e33b3c7f0d26075f82f0/invoke.js"></script>
  </div>

  <!-- Preview Image -->
  <img src="https://i.imgur.com/Cv0Rj5z.png" alt="Preview" class="preview-image" />

  <!-- Native Ad Below Image -->
  <script async="async" data-cfasync="false" src="//pl26579077.profitableratecpm.com/dc88c6da239cfd86a7808cb170e97f4a/invoke.js"></script>
  <div id="container-dc88c6da239cfd86a7808cb170e97f4a"></div>

  <!-- Circular Timer -->
  <div class="timer-wrapper">
    <svg width="120" height="120">
      <circle r="60" cx="60" cy="60" stroke="#444" stroke-width="10" fill="none"/>
      <circle id="progressCircle" r="60" cx="60" cy="60" stroke="#00ff99" stroke-width="10" fill="none" class="circle"/>
      <text id="countdownText" x="50%" y="50%" text-anchor="middle" dy=".3em" fill="#fff" font-size="22">15</text>
    </svg>
  </div>

  <button id="watchBtn" disabled>Watch Now</button>

  <!-- Ad Below Watch Now Button -->
  <div class="bottom-ad">
    <script type="text/javascript">
      atOptions = {
        'key' : '87e61958e9cc8274df3e93ac037c7009',
        'format' : 'iframe',
        'height' : 300,
        'width' : 160,
        'params' : {}
      };
    </script>
    <script type="text/javascript" src="//www.highperformanceformat.com/87e61958e9cc8274df3e93ac037c7009/invoke.js"></script>
  </div>

  <!-- Background Audio -->
  <audio id="bgMusic" autoplay loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mp3">
  </audio>

  <script>
    window.addEventListener('load', function () {
      let seconds = 15;
      const btn = document.getElementById("watchBtn");
      const countdownText = document.getElementById("countdownText");
      const progressCircle = document.getElementById("progressCircle");

      const totalLength = 2 * Math.PI * 60;

      const countdown = setInterval(() => {
        countdownText.textContent = seconds;
        progressCircle.style.strokeDashoffset = totalLength * ((15 - seconds + 1) / 15);
        seconds--;

        if (seconds < 0) {
          clearInterval(countdown);
          countdownText.textContent = "‚úî";
          btn.disabled = false;
          btn.classList.add("active");
          btn.style.cursor = "pointer";

          btn.onclick = () => {
            // Popunder Ad
            window.open("https://www.highperformanceformat.com/f2b71acbf0c9e33b3c7f0d26075f82f0/popunder", "_blank");

            // Copy video link
            const videoLink = "https://your-video-link.com";
            navigator.clipboard.writeText(videoLink)
              .then(() => alert("üîó Video link copied!"))
              .catch(err => alert("Copy failed, long press to copy manually."));
          };

          btn.scrollIntoView({ behavior: "smooth" });
        }
      }, 1000);
    });
  </script>

  <!-- Popunder Ad Script -->
  <script type='text/javascript' src='//pl26579176.profitableratecpm.com/c7/fe/e7/c7fee7d119c69f79f2f4a525930cb035.js'></script>

</body>
</html>
